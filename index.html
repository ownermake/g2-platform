
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2 | MAKE SUCCESS SUSTAINABLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@400;700;900&display=swap');
        
        :root {
            --bg: #FAF9F6;
            --black: #121212;
            --blue: #2563EB;
            --white: #FFFFFF;
        }

        /* ページ遷移時のスライドを防ぐため smooth scroll を無効化 */
        html {
            scroll-behavior: auto;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--black);
            border-radius: 0;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--blue);
        }

        body {
            font-family: 'Archivo', sans-serif;
            background-color: var(--bg);
            color: var(--black);
            overflow-x: hidden;
            cursor: none;
        }

        /* Noise Texture Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
            animation: noise-anim 0.2s infinite;
        }

        @keyframes noise-anim {
            0% { transform: translate(0,0); }
            10% { transform: translate(-1%,-1%); }
            20% { transform: translate(1%,1%); }
            30% { transform: translate(-2%,1%); }
            40% { transform: translate(1%,-2%); }
            50% { transform: translate(-1%,1%); }
            60% { transform: translate(-2%,-2%); }
            70% { transform: translate(2%,1%); }
            80% { transform: translate(1%,-1%); }
            90% { transform: translate(-1%,1%); }
            100% { transform: translate(1%,-1%); }
        }

        .neo-border {
            border: 3px solid var(--black);
        }

        .neo-shadow {
            box-shadow: 6px 6px 0px 0px var(--black);
        }

        .neo-shadow-blue {
            box-shadow: 6px 6px 0px 0px var(--blue);
        }

        .neo-button {
            border: 3px solid var(--black);
            box-shadow: 4px 4px 0px 0px var(--black);
            transition: all 0.15s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }

        .neo-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px var(--black);
        }

        .neo-button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px 0px var(--black);
        }

        .heading-brutal {
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            line-height: 0.9;
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            width: 100vw;
            background: var(--black);
            color: var(--white);
            padding: 15px 0;
            border-top: 3px solid var(--black);
            border-bottom: 3px solid var(--black);
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 25s linear infinite;
            font-size: 10vw;
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            background: var(--blue);
            border: 2px solid var(--black);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: normal;
            transition: transform 0.1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.2s cubic-bezier(0.23, 1, 0.32, 1), transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .shimmer-text {
            background: linear-gradient(90deg, var(--black) 0%, #444 25%, var(--black) 50%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 6s infinite linear;
        }

        .earth-grid {
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        ::selection {
            background-color: var(--blue);
            color: var(--white);
        }
    </style>

</html>
